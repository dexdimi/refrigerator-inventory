spring.application.name=fridge-service

spring.datasource.url=jdbc:mysql://mysql:3306/refrigerator_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

resilience4j.circuitbreaker.instances.nutritionServiceCB.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.nutritionServiceCB.slidingWindowSize=5
resilience4j.circuitbreaker.instances.nutritionServiceCB.minimumNumberOfCalls=3
resilience4j.circuitbreaker.instances.nutritionServiceCB.failureRateThreshold=50
resilience4j.circuitbreaker.instances.nutritionServiceCB.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.nutritionServiceCB.permittedNumberOfCallsInHalfOpenState=2
resilience4j.circuitbreaker.instances.nutritionServiceCB.automaticTransitionFromOpenToHalfOpenEnabled=true

